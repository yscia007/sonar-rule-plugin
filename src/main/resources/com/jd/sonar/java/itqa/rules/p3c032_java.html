<p>	测试类 命名以它要测试的类的名称开始，以 Test 结尾。</p>

<h2>错误示例</h2>
<pre>
  <code>
public class TestClassNameRuleErrorExample {   // Noncompliant
    @Test
    public void testCase() {

    }
}
  </code>
</pre>
<h2>正确示例</h2>
<pre>
<code>
public class TestClassNameRuleTest {
    @Test
    public void testCase() {

    }
}
</code>
</pre>
