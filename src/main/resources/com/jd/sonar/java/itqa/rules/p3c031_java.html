<p>方法名、参数名、成员变量、局部变量都统一使用 lowerCamelCase 风格，必须遵从驼峰形式。</p>
<p>正例： localValue / getHttpMessage() / inputUserId</p>
<h2>错误示例</h2>
<pre>
  <code>
    public void TestMethod(int LENGTH, int Size) {
      String TestStr;
      }
  </code>
</pre>
<h2>正确示例</h2>
<pre>
    <code>
    public void testMethod(int strLength, int listSize) {
      String testStr;
      }
    </code>
</pre>
